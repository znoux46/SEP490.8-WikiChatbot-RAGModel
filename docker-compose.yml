version: "3.8"

services:
  # PostgreSQL with ParadeDB (includes pgvector + BM25)
  postgres:
    image: paradedb/paradedb:latest
    container_name: rag_postgres
    environment:
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
      POSTGRES_DB: rag_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for queue
  redis:
    image: redis:7-alpine
    container_name: rag_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI application
  api:
    build: .
    container_name: rag_api
    environment:
      DATABASE_URL: postgresql://rag_user:rag_password@postgres:5432/rag_db
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      EMBEDDING_MODEL_NAME: ${EMBEDDING_MODEL_NAME:-models/text-embedding-004}
      DIMENSION_OF_MODEL: ${DIMENSION_OF_MODEL:-768}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # RQ Worker for process queue
  worker_process:
    build: .
    container_name: rag_worker_process
    environment:
      DATABASE_URL: postgresql://rag_user:rag_password@postgres:5432/rag_db
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      EMBEDDING_MODEL_NAME: ${EMBEDDING_MODEL_NAME:-models/text-embedding-004}
      DIMENSION_OF_MODEL: ${DIMENSION_OF_MODEL:-768}
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: rq worker process --url redis://redis:6379/0

volumes:
  postgres_data:
  redis_data:
